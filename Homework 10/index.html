<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">


</head>
<body>
  


<div class="pure-g">
  <div class="pure-u-2-3">
    <div id="vis1" class="vis-container"></div>
  </div>
  <div class="pure-u-1-3">
    <div class="description description-right">
      <h2>First and Second Columns Combined</h2>
      <p>The first and second columns are combined. Lorem ipsum dolor sit amet,

        faucibus et molestie ac feugiat sed. Egestas purus viverra accumsan in nisl.</p>
    </div>
  </div>

</div>

<div id="vis2"></div>

<script type="text/javascript">
  var specVis1 = "js/chart.vg.json";
  var specVis2 = "js/map.vg.json";
  vegaEmbed('#vis1', specVis1, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

  vegaEmbed('#vis2', specVis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
